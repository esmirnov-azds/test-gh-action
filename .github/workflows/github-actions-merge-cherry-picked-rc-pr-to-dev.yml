name: On merging *-rc PR create rc to dev PR and merge if possible
on:
  pull_request:
    types: [closed]
    branches:
      - '*-rc'

jobs:
  after-rc-merged:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Create PR
        id: create_pr
        uses: ./.github/actions/create-pr.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_BRANCH: ${{ github.base_ref }}
          BASE_BRANCH: dev
      - name: Merge PR
        run: gh pr merge --merge --admin
        env:
          GITHUB_TOKEN: ${{ secrets.DEV_BE_GITHUB_TOKEN }}
